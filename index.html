<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div mainContainer></div>
    
</body>
<script>
    function divcontainer(){
        const div = document.createElement('div');
        div.className = 'container';
        return div;
    }
    function divBox(){
        const div = document.createElement('div');
        div.addEventListener('mouseover', () => {
            div.style.backgroundColor = 'gray';
        });
        div.className = 'box';
        div.style.width = '30px';
        div.style.height = '30px';
        div.style.border = '1px solid black';
        return div; 
    }


    const mainContainer = document.querySelector('[mainContainer]');
    mainContainer.style.display = 'flex';
    mainContainer.style.flexDirection = 'column';
    mainContainer.style.alignItems = 'center';
    
    const containerControls = document.createElement('div');

    const buttonGridCount = document.createElement('button');
    buttonGridCount.textContent = 'Change Grid Count';
    buttonGridCount.style.margin = '20px';
    
    const buttonGridClearBoxes = document.createElement('button');
    buttonGridClearBoxes.textContent = 'Clear Boxes';
    buttonGridClearBoxes.style.margin = '20px';

    mainContainer.append(containerControls);
    containerControls.append(buttonGridCount, buttonGridClearBoxes);
   

    //default grid
    let gridCount = 16;
    for (let i = 0; i < gridCount; i++) {
        const container = divcontainer();
        container.style.display = 'flex';
        container.style.flexDirection = 'row';
        container.style.flexWrap = 'wrap';
        mainContainer.append(container);
        for (let i = 0; i < 16; i++) {
            const box = divBox();
            container.append(box);
        }   
    }

    // Event listener for button click

    buttonGridCount.addEventListener('click', () => {        
        const newGridCount = prompt('Enter new grid count (max = 100):');
        if (newGridCount && !isNaN(newGridCount)) {
            gridCount = parseInt(newGridCount);
            mainContainer.innerHTML = ''; // Clear existing content
            mainContainer.append(buttonGridCount); // Re-add the button
            for (let i = 0; i < gridCount; i++) {
                const container = divcontainer();
                container.style.display = 'flex';
                container.style.flexDirection = 'row';
                container.style.flexWrap = 'wrap';
                mainContainer.append(container);
                for (let j = 0; j < gridCount; j++) {
                    const box = divBox();
                    container.append(box);
                }
            }
        } else {
            alert('Please enter a valid number.');
        }
    });

    // Event listener for clearing boxes
    
    buttonGridClearBoxes.addEventListener('click', () =>{
        const boxes = document.querySelectorAll('.box');
        boxes.forEach(box => {
            box.style.backgroundColor = '';
        });
    })
    
    

    
</script>
</html>
